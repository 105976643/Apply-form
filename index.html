<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="styles.css">
    
    <!--Embedded CSS Example-->
    <style>
        body {
            font-family: Arial, sans-serif; 
            line-height: 1.6; 
            margin: 0; 
            padding: 0; 
            color: #333; 
            background-image: url(bgimage3.jpg); 
            background-size: cover; 
            background-position: center;
            background-repeat: no-repeat; 
            background-attachment: fixed; 
        }
    </style>
</head>
<body>
    <header>
        <div class = "nav-wrapper">
        <img src = "logo1.png" alt = "Company Logo" class = "logo">
        <nav class = "nav-container">
            <a href = "https://105517068.github.io/team-website/">Home</a>
            <a href = "https://105517068.github.io/jobswebpage/">Jobs</a>  
            <a href = "https://105976643.github.io/Apply-form/">Apply Now</a>
            <a href = "https://105517068.github.io/aboutpage/">About Us</a>
        </nav>
        </div>
    </header>
    <div class="container">
            
            <h1 style="color: #333; text-align: center;">Job Application</h1> <!--Inline CSS Example-->


         </div>
        <form action="https://mercury.swin.edu.au/it000000/formtest.php" method="POST">
            <fieldset>
                <legend>Personal Information</legend>
                <div class="form-group">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="First-name" name="First name" pattern="[A-Za-z\s]+" title="Only letters and spaces are allowed" maxlength="20" required placeholder="Enter You First Name">
                </div>
                
                <div class="form-group">
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="Last Name" name="Last Name" pattern="[A-Za-z\s]+" title="Only letters and spaces are allowed" maxlength="20" required placeholder="Enter your Last Name">
                </div>

                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>

                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <div class="gender-options">
                        <label><input type="radio" id="male" name="gender" value="male" required> Male</label>
                        <label><input type="radio" id="female" name="gender" value="female" required> Female</label>
                        <label><input type="radio" id="other" name="gender" value="other"> Other</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="Street-Address">Street Address:</label>
                    <input type="text" id="Street-Address" name="Street-Address" title="Only letters and spaces are allowed" maxlength="40" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>Address</legend>
            <div class="form-group">
                    <label for="Suburb/Town">Suburb/Town:</label>
                    <input type="text" id="Suburb/Town" name="Suburb/Town" title="Postcode must be exactly 4 digits" maxlength="4" required placeholder="Enter your postcode">
                </div>
            

            <div class="form-group">
                    <label for="PostCode">PostCode:</label>
                    <input type="text" id="PostCode" name="PostCode" title="Only letters and spaces are allowed" maxlength="40" required>
                </div>
            <div class="form-group">
                    <label for="state">State:</label>
                    <select id="state" name="state" required>
                         <option value="VIC">Victoria (VIC)</option>
                         <option value="NSW">New South Wales (NSW)</option>
                         <option value="QLD">Queensland (QLD)</option>
                         <option value="NT">Northern Territory (NT)</option>
                         <option value="WA">Western Australia (WA)</option>
                         <option value="SA">South Australia (SA)</option>
                         <option value="TAS">Tasmania (TAS)</option>
                         <option value="ACT">Australian Capital Territory (ACT)</option>
                    </select>
                </div>
            </fieldset>

            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <div class="phone-container">
                        <select id="country-code" name="country-code" required>
                            <option value="+1">+1 (USA)</option>
                            <option value="+44">+44 (UK)</option>
                            <option value="+61">+61 (Australia)</option>
                            <option value="+91">+91 (India)</option>
                        </select>
                        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required pattern="[0-9]{8,12}" title="8 to 12 digits">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Job Details</legend>
                <div class="form-group">
                    <label for="job-role">Job Role:</label>
                    <select id="job-role" name="job-role" required>
                        <option value="senior-security-analyst">Senior Security Analyst</option>
                        <option value="junior-penetration-tester">Junior Penetration Tester</option>
                        <option value="cybersecurity-intern">Cybersecurity Intern</option>
                    </select>
                    
                   
                </div>
                <div class="form-group">
                    <label for="Job_Reference">Job_Reference:</label>
                    <select id="Job_Reference" name="Job_Reference" required>
                        <option value="senior-security-analyst">SEC01</option>
                        <option value="junior-penetration-tester">PEN02</option>
                        <option value="cybersecurity-intern"> INT03</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="availability">Visa Class:</label>
                    <select id="Visa Class" name="Visa Class" required>
                        <option value="full-time">Citizen</option>
                        <option value="part-time">Tempory visa</option>
                    </select>
                </div>
            </fieldset>

            <fieldset>
                <legend>Skills</legend>
                <div class="skills-container">
                    <label>
                        <input type="checkbox" name="skills" value="network-security" required> Network Security
                    </label>
                    <label>
                        <input type="checkbox" name="skills" value="risk-management"> Risk Management
                    </label>
                    <label>
                        <input type="checkbox" name="skills" value="web-app-testing" required> Web Application Testing
                    </label>
                    <label>
                        <input type="checkbox" name="skills" value="social-engineering"> Social Engineering
                    </label>
                    <label>
                        <input type="checkbox" name="skills" value="ethical-hacking"> Ethical Hacking
                    </label>
                    <label>
                        <input type="checkbox" name="skills" value="system-administration" required> System Administration
                    </label>
                    <label>
                         <input type="checkbox" name="skills" value="other-skills"> Other skills
                    </label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Additional Information</legend>
                <div class="form-group">
                    <label for="Other Skill">Other Skill:</label>
                    <textarea id="Other Skill" name="Other Skill" rows="6" placeholder="Please write a brief other skill..."></textarea>
                </div>
            </fieldset>

            <button type="submit">Submit Application</button>
            <button type="reset">Reset</button> </form>
    </div>
